<!doctype html>
<html>
<head>
<title>Silly Simple</title>
<script src="js/zepto.min.js"></script>
<script src="js/silly.js"></script>
</head>
<body>
	<button id="silly">Do it</button>
	<button id="clear">Clear</button>
	<div id="results"></div>
	
	<script>
		$('#silly').click(function(){
							SILLY.DoIt($('#results'));
			});
			
		$('#clear').click(function(){
							$('#results').html('');
			});
		
	</script>
</body>
</html>
